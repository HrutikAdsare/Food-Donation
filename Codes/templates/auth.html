<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup/Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='s.css') }}">
    <style>
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .toggle-btn {
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        .toggle-btn.active {
            font-weight: bold;
        }

        form {
            display: none;
        }

        form.active {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('getinvolved') }}">Get Involved</a></li>
                <li><a href="{{ url_for('donate') }}">Donate</a></li>
                <li><a href="{{ url_for('auth') }}">Signup</a></li>
            </ul>
        </nav>
    </header>

    <section class="form-container">
        <div class="toggle-container">
            <span id="signupBtn" class="toggle-btn active">Signup</span> | 
        </div>

        <!-- Signup Form -->
        <form id="signupForm" class="active" action="/signup" method="POST">
            <h2>Sign Up</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <button type="submit">Sign Up</button>
        </form>

        
    <script>
        const signupBtn = document.getElementById('signupBtn');
     
        const signupForm = document.getElementById('signupForm');
      

        // Toggle forms
        signupBtn.addEventListener('click', function() {
            signupForm.classList.add('active');
           
            signupBtn.classList.add('active');
           
        });

       
    </script>
</body>
</html>
